<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        .highlight {
            background-color: brown;
            color: wheat;
            padding: 10px;
            margin-bottom: 5px;
        }
        #add-button, #delet-button, #edit-button{
            color: #f39fb1;
            font-size: 20px;
            height: 50px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="highlight"> Товар 1 </li>
        <li class="highlight"> Товар 2</li>
    </ul>

    <button id="add-button">добавить</button>
    <button id="delet-button">удалить</button>
    <button id="edit-button">изменить</button>
</body>
</html>
